<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项</title>
</head>
<body>
    <h2>输入你的选择</h2>
    <h2>题目：{{ ques.question }}</h2>


    <form action="" method="post">
            <input type="radio"name="count" value=1 checked><span>{{ ques.option1 }}</span><br>
            <input type="radio"name="count" value=2><span>{{ ques.option2 }}</span><br>
            {% if ques.option3 != "None" %}
                <input type="radio"name="count" value=3><span>{{ ques.option3 }}</span><br>
            {% else %}
            {% endif %}

            {% if ques.option4 != "None" %}
                <input type="radio"name="count" value=4><span>{{ ques.option4 }}</span><br>
            {% else %}
            {% endif %}

            <input type="submit" value="添加">


    </form>

    <a href="{% url 'votetest:list' %}">首页</a>
</body>
</html>
